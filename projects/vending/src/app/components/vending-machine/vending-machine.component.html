<div class="machine">
  <div class="inner">
    <sm-arm></sm-arm>

    <ng-container *ngFor="let row of supplyMap">
      <sm-shelf [rowSupply]="row"></sm-shelf>
    </ng-container>
  </div>

  <div class="glass"></div>

  <div class="tray-inner"></div>

  <div class="tray"></div>
</div>

<ng-container *ngIf="resupply <= 2">
  <p class="machine__warning">Low stock!</p>
</ng-container>
